<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anonymous Video Chat</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #050014;
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
}

/* ===== WATER RIPPLE BACKGROUND ===== */
#ripple-bg {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #201654, #050014);
  overflow: hidden;
  z-index: 0;
  pointer-events: none;
}

.ripple {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  border: 2px solid rgba(160,130,255,0.35);
  box-shadow: 0 0 14px rgba(160,130,255,0.2);
  transform: translate(-50%, -50%);
  animation: rippleWave 12s linear forwards; /* slow movement */
}

@keyframes rippleWave {
  from {
    width: 14px;
    height: 14px;
    opacity: 0.7;
  }
  to {
    width: 2600px;
    height: 2600px;
    opacity: 0;
  }
}

/* ===== HOME ===== */
#home {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

button {
  background: #7f5af0;
  color: white;
  border: none;
  padding: 14px 24px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
}

/* ===== CHAT ===== */
#chat {
  display: none;
  position: relative;
  z-index: 2;
  height: 100vh;
}

/* Stranger video (big) */
#remoteVideo {
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: black;
}

/* My video (small overlay) */
#localVideo {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 160px;
  height: 220px;
  object-fit: cover;
  background: black;
  border-radius: 12px;
  border: 2px solid rgba(255,255,255,0.4);
}

/* ===== CHAT BOX ===== */
#chatBox {
  position: absolute;
  bottom: 20px;
  left: 20px;
  background: rgba(0,0,0,0.45);
  padding: 10px;
  border-radius: 10px;
}

#messages {
  height: 120px;
  overflow-y: auto;
  font-size: 14px;
}

input {
  width: 200px;
  padding: 6px;
  border-radius: 6px;
  border: none;
  margin-top: 5px;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div id="ripple-bg"></div>

<!-- HOME -->
<div id="home">
  <h1>Anonymous Video Chat</h1>
  <button onclick="startChat()">Start</button>
</div>

<!-- CHAT -->
<div id="chat">
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <div id="chatBox">
    <div id="messages"></div>
    <input id="msgInput" placeholder="Type message">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>

<script>
/* ===== WATER WAVES ===== */
/* Very frequent waves (< 1s) but slow expansion */
function createRipple() {
  const ripple = document.createElement("div");
  ripple.className = "ripple";
  document.getElementById("ripple-bg").appendChild(ripple);
  setTimeout(() => ripple.remove(), 12000);
}

/* Interval BELOW 1 SECOND */
setInterval(createRipple, 800);

/* ===== CHAT ===== */
const socket = io();

function startChat() {
  document.getElementById("home").style.display = "none";
  document.getElementById("chat").style.display = "block";
  startCamera();
}

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById("localVideo").srcObject = stream;
  } catch {
    console.log("Camera not available");
  }
}

function sendMsg() {
  const input = document.getElementById("msgInput");
  if (!input.value) return;
  socket.emit("message", input.value);
  addMsg("You: " + input.value);
  input.value = "";
}

socket.on("message", msg => addMsg("Stranger: " + msg));

function addMsg(text) {
  const box = document.getElementById("messages");
  box.innerHTML += "<div>" + text + "</div>";
  box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
